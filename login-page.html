<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Build for me</title>
    <link rel="stylesheet" href="css/login-style.css">
    <link rel="icon" href="css/houseicon.png">
</head>
<body>
    <div class="container-login" id="login">
        <form action="">
         <input type="email" placeholder="Enter your username"  id="user_name" required >
         <input type="password" placeholder="Enter your password" id="my-pass" maxlength="15" required >
         <input type="checkbox" id="checkbox"><span id="show-pass">Show your password</span>
         <div class="clearfix"></div>
         <input type="submit" id="log">
         <span>Don't have account ? <a href="./signup.html">Signup</a> </span>
     </form>
     </div>
<script>
    let myCheckbox=document.getElementById('checkbox'),
myShow_pass=document.getElementById('show-pass'),
myInput_pass=document.getElementById('my-pass')

myCheckbox.onclick=function(){
    if(myShow_pass.textContent==='Show your password'){
       
    myInput_pass.setAttribute('type','text');
        myShow_pass.textContent='hidden your password';
        
   }
  else if(myShow_pass.textContent==='hidden your password'){
    myInput_pass.setAttribute('type','password');
      myShow_pass.textContent='Show your password';
  }

}
</script>
</body>
</html>
